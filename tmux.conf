#Set Default Shell
set -g default-shell /usr/bin/fish

#Enable colors
set-option -g default-terminal "screen-256color"

# Add true color support
set-option -sa terminal-features ',xterm-kitty:RGB'

#Copy and Paste
set -g set-clipboard external

#increase client refresh rate
set -g status-interval 5

# base window number is 1
set -g base-index 1

# base pane number is 1
set -g pane-base-index 1

#renumber window when a window is deleted
set -g renumber-windows on


#Enable vi mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

#Terminal Scrollback
set -g history-limit 5000

#escape-time
set-option -sg escape-time 5
#focus-events
set-option -g focus-events on



#Set prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

#Enable Mouse
set -g mouse on


# New window and retain cwd
bind c new-window -c "#{pane_current_path}"

#Switching Windows
bind n next-window
bind p previous-window

# Easy reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

#list key bindings
unbind ?
bind ? list-keys -N

#Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

#Splitting windows
unbind '"'
unbind-key %
bind = split-window -h -c "#{pane_current_path}"
bind ] split-window -v -c "#{pane_current_path}"

# hjkl pane traversal
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#Copy pasta
unbind-key p
bind-key P paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

#Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'


#turning on the resurect feature
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# gruvbox customization
set -g @gruvbox_flavour 'dark'
set -g @gruvbox_window_left_separator ""
set -g @gruvbox_window_right_separator " "
set -g @gruvbox_window_middle_separator " █"
set -g @gruvbox_window_number_position "right"
set -g @gruvbox_window_default_fill "number"
set -g @gruvbox_window_default_text "#W"
set -g @gruvbox_window_current_fill "number"
set -g @gruvbox_window_current_text "#W"
set -g @gruvbox_status_modules_right "user host session"
set -g @gruvbox_status_left_separator  " "
set -g @gruvbox_status_right_separator ""
set -g @gruvbox_status_right_separator_inverse "no"
set -g @gruvbox_status_fill "icon"
set -g @gruvbox_status_connect_separator "no"
set -g @gruvbox_directory_text "#{pane_current_path}"

#tmux-sessionx config
set -g @sessionx-prefix on
set -g @sessionx-bind 's'
set -g @sessionx-custom-paths ' '
set -g @sessionx-window-height '55%'
set -g @sessionx-window-width '55%'
set -g @sessionx-layout 'reverse'
set -g @sessionx-preview-enabled 'false'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
